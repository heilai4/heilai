<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>漫画阅读器</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    #comic {
      max-width: 100%;
      max-height: 100vh;
    }
    .nav {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .btn {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="comic" src="1.jpg" alt="漫画页面">
  <div class="nav">
    <div class="btn" onclick="prevPage()">⬅</div>
    <div class="btn" onclick="nextPage()">➡</div>
  </div>

  <script>
    const totalPages = 10; // 改成你漫画页数
    let currentPage = 1;

    function showPage() {
      document.getElementById('comic').src = currentPage + '.jpg';
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage();
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage();
      }
    }
  </script>
</body>
</html>
